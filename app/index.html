<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PasMan AngularJS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/">
  <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/selectize-ng/dist/standalone/selectize.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#/view1">PasMan</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="#">Sign out</a></li>
      </ul>

      <!-- Left Nav Section -->
      <ul class="left">
        <li><a href="#/projects" class="active">Projects</a></li>
        <li><a href="#/tags">Tags</a></li>
      </ul>
    </section>
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <section role="main" class="scroll-container">

    <div class="row">
      <div class="large-12 columns">
        <h2>PasMan</h2>
        <p>PasMan a simple password manager.</p>
        <button data-reveal-id="addIdentityModal" class="button tiny radius"><i class="fa fa-key"></i> Add Identity</button>
      </div>
    </div>

    <!-- Reveal Modals begin -->
    <div id="addIdentityModal" class="reveal-modal medium" data-reveal ng-controller="AddIdentityModalCtrl">
      <h4><i class="fa fa-key"></i> Add Identity</h4>
      <a class="close-reveal-modal">&#215;</a>

        <form>
          <div class="row">
            <div class="medium-12 columns">
              <label>Project
                <select>
                  <option>-- Select Project --</option>
                </select>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="medium-12 columns">
              <label>Tags</label>
             <input type="text" selectize="tagging.options" placeholder="Choose some tags" ng-model="tagging.value" options="tags"/>
            </div>
          </div>

          <div class="row">
            <div class="medium-6 columns">
              <label>Username
                <input type="text" placeholder="Username" />
              </label>
            </div>
            <div class="medium-6 columns">
              <label>Password
                <input type="text" placeholder="Password" />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="medium-6 columns">
              <label>Server
                <input type="text" placeholder="Server" />
              </label>
            </div>
            <div class="medium-6 columns">
              <label>Path
                <input type="text" placeholder="Path" />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="medium-12 columns">
              <label>Memo
                <textarea placeholder="Memo"></textarea>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="medium-12 columns">
              <button type="submit" class="button radius success"><i class="fa fa-save"></i> Save</button>
            </div>
          </div>

        </form>

    </div>

    <div class="row" ng-view></div>

    <div class="row">
      <div class="large-12 columns">
        <small>Angular seed app: v<span app-version></span></small>
      </div>
    </div>

  </section>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>
  <script src="bower_components/toastr/toastr.min.js"></script>
  <script src="bower_components/selectize-ng/dist/standalone/selectize-ng.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
